<!DOCTYPE html>
<html>
<head>
    <title>Lista de Items</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <h1>Lista de Items</h1>
    <a href="{% url 'item_create' %}">Crear nuevo Item</a>
    <ul>
        {% for item in items %}
            <li>
                {{ item.nombre }} - <a href="{% url 'item_update' item.pk %}">Editar</a>
                <a href="{% url 'item_delete' item.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
