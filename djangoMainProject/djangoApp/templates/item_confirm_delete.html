<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Item</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <h1>Realmente quiere eliminar? "{{ item.nombre }}"?</h1>
    <form method="post">

    </form>
    <a href="{% url 'item_list' %}">Cancelar</a>
</body>
</html>
